<!DOCTYPE html>
<html>
<title>MyNotepad</title>
<head>

<style>
.btnStyle {
    font-family: "Arial";
    font-weight: bold;
    font-size: 22px;
    margin: 10px;
    padding-left: 500px;
}

textarea {
    width: 100%;
    height: 150px;
    padding: 20px 20px;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f8f8f8;
    font-size: 18px;
}
  </style>
  <script>
    function load_text() {
      document.getElementById("op").value = "Write your text here...";
    }

    function bold_click() {
      document.getElementById("op").style.fontWeight = "bold";
    }

    function underline_click() {
      document.getElementById("op").style.textDecoration = "underline";
    }

    function italic_click() {
      document.getElementById("op").style.fontStyle = "italic";
    }

    function insertNewlineAndFocus() {
      let textarea = document.getElementById("op");
      textarea.value = textarea.value + "\n";
      textarea.setSelectionRange(textarea.value.length, textarea.value.length);
      textarea.focus();
    }
    function font_family(fontStyle) {
      var value = fontStyle.options[fontStyle.selectedIndex].text;
      document.getElementById("op").style.fontFamily = value;
    }
  </script>
</head>

<body onload="load_text()">
  <form name="controls" id="controls">
    <div>
      <div>
        <select style="width: 550px" onchange="font_family(this);">
          <option>Arial</option>
          <option>Palatino Linotype</option>
          <option>Brush Script MT</option>
          <option selected>Times New Roman</option>
          <option>Copperplate</option>
          <option>Arial Narrow</option>
          <option>cursive</option>
        </select>

        <input id="bold" type="button" value="B" name="butbold" style="font-weight: bold; width: 26px; height: 24px"
          size="28" onclick="bold_click()">
        <input id="ic" type="button" value="i" style="width: 25px; font-style: italic; height: 24px" size="30"
          onclick="italic_click()">
        <input id="uc" style="width: 26px; height: 24px; text-decoration: underline" type="button" size="8" value="u"
          name="butund" onclick="underline_click()">
        <input id="nc" style="width: 26px; height: 24px;" type="button" size="10" value="n" name="buttn"
          onclick="insertNewlineAndFocus()">
      </div>
      <br>
      <div class="textstyle">
        <textarea style="width: 1100px; height: 430px" id="op" name="output" rows="10" wrap="virtual"
          cols=48></textarea><br>
        <div class="btnStyle">
          <p><input type="reset" value="clear"></p>
        </div>
      </div>
    </div>
  </form>
</body>

</html>
