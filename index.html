<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1> COUNTDOWN TIMER</h1>
            </div>
            <div class="counter-area">
                <div class="timer">
                    <h1 class="count" id="day">00</h1>
                    <span>days</span>
                </div>

                <div class="timer">
                    <h1 class="count" id="hour">00</h1>
                    <span>hours</span>
                </div>

                <div class="timer">
                    <h1 class="count" id="minute">00</h1>
                    <span>minutes</span>
                </div>

                <div class="timer">
                    <h1 class="count" id="second">00</h1>
                    <span>seconds</span>
                </div>
            </div>

            <div class="input-area">
                <input type="datetime-local">
            </div>
            <div class="button-area">
                <button id="start">start</button>
                <button id="reset" disableds>reset</button>
            </div>
            <p id="demo"></p> 
        </div>
    </div>   
    <script src="countdown.js"></script>
</body>
</html>
