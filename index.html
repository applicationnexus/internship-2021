<html>

    <link rel="stylesheet" type="text/css" href="styles.css">

  <h1>Currency Converter</h1><br>
  <div>
  <body>
    <h5>From:</h5>

    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select name="country" id="country">
    <option value="select" disabled>Select Currency</option>
      <option value="USD">US Dollar</option>
      <option value="EUR">Euro</option>
      <option value="AUD">Australian Dollar</option>
      <option value="JPY">Japanese Yen</option>
      <option value="CAD">Canadian Dollar</option>
    </select><br>

    <h5>To:</h5>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="Indian Rupees" disabled></text>

    <h5>Amount:</h5>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="rupees" type="number" min="0" name="rupees" required>
    <input type="button" class="button" value="Convert" onclick="myFunction()">
  </body>
  </div>
</html>
