<!DOCTYPE html >
<html lang="">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse odd length words</title>
	
<style>
body {
	text-align: center;
}

h1 {
	text-decoration: underline;
	margin-top: 100px;
	margin-bottom: 30px;
	text-decoration: unerline;
	font-size: 50px;
	font-weight: bold;
	color: red;
}

label {
	font-size: 20px;
}

button {
	width: 75px;
	height: 30px;
	font size: 16px;
	margin-top: 10px;
}

#result {
	font-size: 30px;
	color: blue;
}
</style>
</head>

<body>
	<h1>Reverse odd length words</h1>

	<label>Enter the string :</label>
	<input type="text" id="txt" /> <br/><br/>
	<button onclick="rev()">Reverse</button>

	<p id="result"></p>
	
</body>
<script>
function rev(){
	var str = document.getElementById("txt").value;
var a =str.length%2==0
console.log(a)
if(a==0){
var strrev='';
for(var  i=str.length-1;i>=0;i--){
strrev=strrev+str.charAt(i);
}
document.getElementById("result").innerHTML="The reverse string is :"+strrev;
}
else{
document.getElementById("result").innerHTML=str;
}
} 

</script>
</html>
