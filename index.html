<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Live Digital Clock</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="initClock()">

    <!-- clock -->
    <div class="datetime">
        
        <div class="day">
         
        <span id="MON">MON</span>
        <span id="TUE">TUE</span>
        <span id="WED">WED</span>
        <span id="THU">THU</span>
        <span id="FRI">FRI</span>
        <span id="SAT">SAT</span>
        <span id="SUN">SUN</span>
      
        </div>
        
      <div class="date">
        <span id="dayname">Day</span>-
        <span id="month">Month</span>-
       
        <span id="year">Year</span>
      </div>
      <div class="time">
        <div><span id="hour">00</span>:</div>
        <div><span id="minutes">00</span>: </div>
        <div><span id="seconds">00</span></div>
             <span id="period">AM</span>
      
      </div>
    </div>
    <!-- clock -->

    <script type="text/javascript">
    function updateClock(){
      var now = new Date();
      
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe = "AM";

          // 12 hrs logic

          if(hou >= 12){
            pe = "PM";
          }
          if(hou == 0){
            hou = 12;
          }
          if(hou > 12){
            hou = hou - 12;
          }

          Number.prototype.pad = function(digits){
            for(var n = this.toString(); n.length < digits; n = 0 + n);
            return n;
          }

          var months = ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10", "11", "12"];
          
          var ids = ["dayname", "month", "year", "hour", "minutes", "seconds", "period"];
          var values = [dnum.pad(2), months[mo],  yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
          for(var i = 0; i < ids.length; i++)
          document.getElementById(ids[i]).firstChild.nodeValue = values[i];
    }

    function initClock(){
      updateClock();
      window.setInterval("updateClock()", 1);
    }
  



    </script>

  </body>
</html>
