<html>
  
<head>
    <title>
        Get Days
    </title>
      
    <style>
        body {
            text-align: center;
        }
        h1 {
            color: red;
        }
	p {
            color: green;
		font-size: 25px;
		font-weight: bold;
        }
	body {
  background-color: lightblue;
}

    </style>
</head>
  
<body>
<br>
<br>
        Enter the Date:
        <input type="date" id="myDate">   
	<button onclick="myFunction()"> Submit </button>  
        

    <h1>Days Start From Above Date</h1>

<p id="day1"></p>
<p id="day2"></p>
<p id="day3"></p>
<p id="day4"></p>
<p id="day5"></p>
<p id="day6"></p>
<p id="day7"></p>


<script>

function myFunction() {
	const day = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
	var x = document.getElementById("myDate").value;
	const dayOfWeek = new Date(x).getDay();
	document.getElementById("day1").innerHTML = day[dayOfWeek];
	document.getElementById("day2").innerHTML = day[dayOfWeek + 1];
	document.getElementById("day3").innerHTML = day[dayOfWeek + 2];
	document.getElementById("day4").innerHTML = day[dayOfWeek + 3];
	document.getElementById("day5").innerHTML = day[dayOfWeek + 4];
	document.getElementById("day6").innerHTML = day[dayOfWeek + 5];
	document.getElementById("day7").innerHTML = day[dayOfWeek + 6];

	
}


</script>
	
      
</body>
  
</html>
